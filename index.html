<!DOCTYPE html>
<html>

<body>

    <h2>Redirect to a Webpage</h2>
    <p>The replace() method replaces the current document with a new one:</p>


    <script>
        window.onload = function () {
            // similar behavior as an HTTP redirect
            window.location.replace("https://retail.auth.us-east-1.amazoncognito.com/login?client_id=30r03gkfc6s448eqgrautmdmj9&response_type=token&scope=aws.cognito.signin.user.admin+email+openid&redirect_uri=https://master.d2eze0fwqc9li6.amplifyapp.com/view.html");
        }
    </script>

</body>

</html>
